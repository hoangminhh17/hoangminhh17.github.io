<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Speed Text</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id='screen'>
		<h1>Typing Test</h1>
		<div id="content">
			<p>Some text</p>
		</div>
		<textarea id="text"></textarea>
		<h3 id="time">Time: <span id="min">00</span>:<span id='sec'>00</span>:<span id='times'>00</span></h3>
		<button type="reset" id="btn-reset">Reset</button>
	</div>
	<div class="black-screen"></div>
	<div class="notify">
		<h1>Congratulations</h1>
		<h3 class="score">Your speed: <span>0</span>Wps</h3>
	</div>
	<script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
